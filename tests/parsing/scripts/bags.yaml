name: bags
categories:
- bags
tests:

- name: empty_bags
  categories:
  - empty_bags
  tests:
  - script: '{:}'
    result:
      _class: NewBag
      value: []
  - script: '{: :}'
    result:
      _class: NewBag
      value: []

- name: bag_body
  categories:
  - bag_body
  tests:
  - script: '{: a = 1 :}'
    result:
      _class: NewBag
      value:
      - _class: Assignment
        target:
          _class: Reference
          value: 'a'
        value: 1
  - script: '{: b = 1 | c=2 :}'
    result:
      _class: NewBag
      value:
      - _class: Assignment
        target:
          _class: Reference
          value: 'b'
        value: 1
      - _class: Assignment
        target:
          _class: Reference
          value: 'c'
        value: 2
  - script: '{: c = 1 | d += 2 | e = d + 1:}'
    result:
      _class: NewBag
      value:
      - _class: Assignment
        target:
          _class: Reference
          value: 'c'
        value: 1
      - _class: Assignment
        target:
          _class: Reference
          value: 'd'
        value:
          _class: BinaryOp
          left:
            _class: Reference
            value: 'd'
          op: '+'
          right: 2
      - _class: Assignment
        target:
          _class: Reference
          value: 'e'
        value:
          _class: BinaryOp
          left:
            _class: Reference
            value: 'd'
          op: '+'
          right: 1
  - script: '{: a <-[] :}'
    result:
      _class: NewBag
      value:
      - _class: ModifierDef
        target:
          _class: Reference
          value: 'a'
        parameters: []
        definition: []
  - script: '{: b <-[] | c <-: 1 :}'
    result:
      _class: NewBag
      value:
      - _class: ModifierDef
        target:
          _class: Reference
          value: 'b'
        parameters: []
        definition: []
      - _class: ModifierDef
        target:
          _class: Reference
          value: 'c'
        parameters: []
        definition:
          _class: Assignment
          target:
            _class: SpecialReference
            value: SUBJECT
          value: 1
  - script: '{: <^> <-[] :}'
    result:
      _class: NewBag
      value:
      - _class: ModifierDef
        target:
          _class: SpecialEntry
          value: PARENT
        parameters: []
        definition: []
  - script: '{: <:> <-[] :}'
    result:
      _class: NewBag
      value:
      - _class: ModifierDef
        target:
          _class: SpecialEntry
          value: CREATE
        parameters: []
        definition: []
  - script: '{: <.> <-[] :}'
    result:
      _class: NewBag
      value:
      - _class: ModifierDef
        target:
          _class: SpecialEntry
          value: ACCESS
        parameters: []
        definition: []
