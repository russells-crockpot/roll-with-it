name: basic_statements
categories:
- statements
tests:

- name: basic_blocks
  categories:
  - blocks
  tests:
  - script: '{}'
    result: []
  - script: '{1d6}'
    result:
    - _class: Dice
      number_of_dice: 1
      sides: 6
  - script: '{2d3 | 3d4}'
    result:
    - _class: Dice
      number_of_dice: 2
      sides: 3
    - _class: Dice
      number_of_dice: 3
      sides: 4
  - script: '{
      1d6
      2d3
    }'
    result:
    - _class: Dice
      number_of_dice: 1
      sides: 6
    - _class: Dice
      number_of_dice: 2
      sides: 3
  - script: '{
      1d6
      2d3 | 8
      test | 1d2
    }'
    result:
    - _class: Dice
      number_of_dice: 1
      sides: 6
    - _class: Dice
      number_of_dice: 2
      sides: 3
    - 8
    - _class: Reference
      value: test
    - _class: Dice
      number_of_dice: 1
      sides: 2
  - script: '{1d6 | {2d6 | 3d6}}'
    result:
    - _class: Dice
      number_of_dice: 1
      sides: 6
    - - _class: Dice
        number_of_dice: 2
        sides: 6
      - _class: Dice
        number_of_dice: 3
        sides: 6
