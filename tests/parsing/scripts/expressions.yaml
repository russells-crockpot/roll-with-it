- name: access
  categories:
  - access
  tests:
  - script: 'a.test2'
    result:
      accessing:
        _class: Reference
        value: 'a'
      accessors:
      - _class: Reference
        value: 'test2'
  - script: 'b.test2.test3'
    result:
      accessing:
        _class: Reference
        value: 'b'
      accessors:
      - _class: Reference
        value: 'test2'
      - _class: Reference
        value: 'test3'
  - script: 'c.{name}'
    result:
      accessing:
        _class: Reference
        value: 'c'
      accessors:
      - _class: Reduce
        value:
          _class: Reference
          value: 'name'
  - script: 'd.{3}'
    result:
      accessing:
        _class: Reference
        value: 'd'
      accessors:
      - _class: Reduce
        value: 3
  - script: 'e.{1}.name.{e}'
    result:
      accessing:
        _class: Reference
        value: 'e'
      accessors:
      - _class: Reduce
        value: 1
      - _class: Reference
        value: 'name'
      - _class: Reduce
        value:
          _class: Reference
          value: 'e'
  - script: 'f.{#}'
    result:
      accessing:
        _class: Reference
        value: 'f'
      accessors:
      - _class: SpecialAccessor
        value: LENGTH
  - script: 'g.{+}'
    result:
      accessing:
        _class: Reference
        value: 'g'
      accessors:
      - _class: SpecialAccessor
        value: TOTAL
  - script: 'h.{=}'
    result:
      accessing:
        _class: Reference
        value: 'h'
      accessors:
      - _class: SpecialAccessor
        value: VALUE
  - script: 'i.{*}'
    result:
      accessing:
        _class: Reference
        value: 'i'
      accessors:
      - _class: SpecialAccessor
        value: EVERY
  - script: "j.<'test'>"
    result:
      accessing:
        _class: Reference
        value: 'j'
      accessors:
      - _class: RawAccessor
        value:
          _class: StringLiteral
          value: 'test'
  - script: 'k.<=>'
    result:
      accessing:
        _class: Reference
        value: 'k'
      accessors:
      - _class: SpecialEntry
        value: SET
