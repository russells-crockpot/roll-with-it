name: loops
categories:
- loops
tests:

- name: until_do
  categories:
  - until_do
  tests:
  - script: 'until 1 do 2'
    result:
      _class: UntilDo
      name: null
      until: 1
      do: 2
      otherwise: null
  - script: 'until @name 1 do 2'
    result:
      _class: UntilDo
      name: 'name'
      until: 1
      do: 2
      otherwise: null
  - script: 'until 1 do 2 otherwise 3'
    result:
      _class: UntilDo
      name: null
      until: 1
      do: 2
      otherwise: 3
  - script: 'until 1 do 2 except when 3 then 4'
    result:
      _class: UntilDo
      name: null
      until: 1
      do:
        _class: If
        predicate: 3
        then: 4
        otherwise: 2
      otherwise: null
  - script: 'until 1 do 2 except when 3 then 4 otherwise 5'
    result:
      _class: UntilDo
      name: null
      until: 1
      do:
        _class: If
        predicate: 3
        then: 4
        otherwise: 2
      otherwise: 5
  - script: 'until 1 + 2 do 3'
    result:
      _class: UntilDo
      name: null
      until:
        _class: Math
        left: 1
        op: '+'
        right: 2
      do: 3
      otherwise: null
  - script: 'until 1 do 2 > 3'
    result:
      _class: UntilDo
      name: null
      until: 1
      do:
        _class: Comparison
        left: 2
        op: '>'
        right: 3
      otherwise: null
  - script: 'until 1 + 2 do 3 >= 4'
    result:
      _class: UntilDo
      name: null
      until:
        _class: Math
        left: 1
        op: '+'
        right: 2
      do:
        _class: Comparison
        left: 3
        op: '>='
        right: 4
      otherwise: null
  - script: 'until test >=  5 do test = test & 1d6'
    result:
      _class: UntilDo
      name: null
      until:
        _class: Comparison
        left: 'test'
        op: '>='
        right: 5
      do:
        _class: Assignment
        target: 'test'
        value:
          _class: RollMath
          left: 'test'
          op: '&'
          right:
            _class: Dice
            number_of_dice: 1
            sides: 6
      otherwise: null
  - script: 'until test > 25 do test = test & 1d6'
    result:
      _class: UntilDo
      name: null
      until:
        _class: Comparison
        left: 'test'
        op: '>'
        right: 25
      do:
        _class: Assignment
        target: 'test'
        value:
          _class: RollMath
          left: 'test'
          op: '&'
          right:
            _class: Dice
            number_of_dice: 1
            sides: 6
      otherwise: null
  - script: 'until test > 25 do test = test & 1d6 otherwise test = {@0}'
    result:
      _class: UntilDo
      name: null
      until:
        _class: Comparison
        left: 'test'
        op: '>'
        right: 25
      do:
        _class: Assignment
        target: 'test'
        value:
          _class: RollMath
          left: 'test'
          op: '&'
          right:
            _class: Dice
            number_of_dice: 1
            sides: 6
      otherwise:
        _class: Assignment
        target: 'test'
        value:
          _class: Enlarge
          size: null
          value: 0
  - script: 'until @name test > 25 do test = test & 1d6 otherwise test = {@0}'
    result:
      _class: UntilDo
      name: 'name'
      until:
        _class: Comparison
        left: 'test'
        op: '>'
        right: 25
      do:
        _class: Assignment
        target: 'test'
        value:
          _class: RollMath
          left: 'test'
          op: '&'
          right:
            _class: Dice
            number_of_dice: 1
            sides: 6
      otherwise:
        _class: Assignment
        target: 'test'
        value:
          _class: Enlarge
          size: null
          value: 0

- name: restart
  categories:
  - restart
  tests:
  - script: 'restart before'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'BEFORE'
      target:
        _class: SpecialReference
        value: 'NONE'
  - script: 'restart at'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'AT'
      target:
        _class: SpecialReference
        value: 'NONE'
  - script: 'restart after'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'AFTER'
      target:
        _class: SpecialReference
        value: 'NONE'
  - script: 'restart before !'
    result:
      _class: Restart
      location_specifier:
