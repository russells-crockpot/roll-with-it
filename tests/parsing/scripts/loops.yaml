      target:
        _class: SpecialReference
        value: 'ROOT'
  - script: 'restart at ~'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'AT'
      target:
        _class: SpecialReference
        value: 'ROOT'
  - script: 'restart after ~'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'AFTER'
      target:
        _class: SpecialReference
        value: 'ROOT'
  - script: 'restart before test'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'BEFORE'
      target: 'test'
  - script: 'restart at test'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'AT'
      target: 'test'
  - script: 'restart after test'
