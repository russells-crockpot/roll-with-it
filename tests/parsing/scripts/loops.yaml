        _class: RestartLocationSpecifier
        value: 'AFTER'
      target: 'test'

- name: for_every
  categories:
  - for_every
  tests:
  - script: 'for every item that 2 has do 3'
    result:
      _class: ForEvery
      name: null
      item_name: 'item'
      iterable: 2
      do: 3
  - script: 'for every @ loop_name item that 2 has do 3'
    result:
      _class: ForEvery
      name: 'loop_name'
      item_name: 'item'
      iterable: 2
      do: 3
  - script: 'for every @ loop_name item that {1d6} has do 3'
    result:
      _class: ForEvery
      name: 'loop_name'
      item_name: 'item'
      iterable:
        _class: Reduce
        value:
          _class: Dice
          number_of_dice: 1
          sides: 6
      do: 3
  - script: 'for every @ loop_name item that {1d6} has do restart after'
    result:
      _class: ForEvery
      name: 'loop_name'
      item_name: 'item'
      iterable:
        _class: Reduce
        value:
          _class: Dice
          number_of_dice: 1
          sides: 6
      do:
        _class: Restart
        location_specifier:
          _class: RestartLocationSpecifier
          value: 'AFTER'
        target:
          _class: SpecialReference
          value: 'NONE'
  - script: 'for every @ loop_name item that {1d6} has do leave'
    result:
      _class: ForEvery
      name: 'loop_name'
      item_name: 'item'
      iterable:
        _class: Reduce
        value:
          _class: Dice
          number_of_dice: 1
          sides: 6
      do:
        _class: SingleWordStatment
        value: 'LEAVE'
