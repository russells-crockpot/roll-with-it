name: loops
categories:
- loops
tests:

- name: until_do
  categories:
  - until_do
  tests:
  - script: 'until 1 do 2'
    result:
      _class: UntilDo
      name: null
      until: 1
      do: 2
      otherwise: null
  - script: 'until @name 1 do 2'
    result:
      _class: UntilDo
      name: 'name'
      until: 1
      do: 2
      otherwise: null
  - script: 'until 1 do 2 otherwise 3'
    result:
      _class: UntilDo
      name: null
      until: 1
      do: 2
      otherwise: 3
  - script: 'until 1 do 2 except when a then 4'
    result:
      _class: UntilDo
      name: null
      until: 1
      do:
        _class: IfThen
        predicate:
          _class: Reference
          value: a
        then:
        - 4
        otherwise:
        - 2
      otherwise: null
  - script: 'until 1 do 2 except when a then 4 otherwise 5'
    result:
      _class: UntilDo
      name: null
      until: 1
      do:
        _class: IfThen
        predicate:
          _class: Reference
          value: a
        then:
        - 4
        otherwise:
        - 2
      otherwise: 5
  - script: 'until 1 + g do 3'
    result:
      _class: UntilDo
      name: null
      until:
        _class: BinaryOp
        left: 1
        op:
          _class: TwoSidedOperator
          value: ADD
        right:
          _class: Reference
          value: g
      do: 3
      otherwise: null
  - script: 'until 1 do g > 3'
    result:
      _class: UntilDo
      name: null
      until: 1
      do:
        _class: BinaryOp
        left:
          _class: Reference
          value: g
        op:
          _class: TwoSidedOperator
          value: GREATER_THAN
        right: 3
      otherwise: null
  - script: 'until 1 + g do s >= 4'
    result:
      _class: UntilDo
      name: null
      until:
        _class: BinaryOp
        left: 1
        op:
          _class: TwoSidedOperator
          value: ADD
        right:
          _class: Reference
          value: g
      do:
        _class: BinaryOp
        left:
          _class: Reference
          value: s
        op:
          _class: TwoSidedOperator
          value: GREATER_THAN_EQUALS
        right: 4
      otherwise: null
  - script: 'until test >=  5 do 1d6'
    result:
      _class: UntilDo
      name: null
      until:
        _class: BinaryOp
        left:
          _class: Reference
          value: 'test'
        op:
          _class: TwoSidedOperator
          value: GREATER_THAN_EQUALS
        right: 5
      do:
        _class: DiceNode
        number_of_dice: 1
        sides: 6
      otherwise: null
  - script: 'until test >=  5 do test = test & 1d6'
    result:
      _class: UntilDo
      name: null
      until:
        _class: BinaryOp
        left:
          _class: Reference
          value: 'test'
        op:
          _class: TwoSidedOperator
          value: GREATER_THAN_EQUALS
        right: 5
      do:
        _class: Assignment
        target:
          _class: Reference
          value: 'test'
        value:
          _class: BinaryOp
          left:
            _class: Reference
            value: 'test'
          op:
            _class: TwoSidedOperator
            value: AMPERSAND
          right:
            _class: DiceNode
            number_of_dice: 1
            sides: 6
      otherwise: null
  - script: 'until test > 25 do test = test & 1d6'
    result:
      _class: UntilDo
      name: null
      until:
        _class: BinaryOp
        left:
          _class: Reference
          value: 'test'
        op:
          _class: TwoSidedOperator
          value: GREATER_THAN
        right: 25
      do:
        _class: Assignment
        target:
          _class: Reference
          value: 'test'
        value:
          _class: BinaryOp
          left:
            _class: Reference
            value: 'test'
          op:
            _class: TwoSidedOperator
            value: AMPERSAND
          right:
            _class: DiceNode
            number_of_dice: 1
            sides: 6
      otherwise: null
  - script: 'until test > 25 do test = test & 1d6 otherwise test = {@0}'
    result:
      _class: UntilDo
      name: null
      until:
        _class: BinaryOp
        left:
          _class: Reference
          value: 'test'
        op:
          _class: TwoSidedOperator
          value: GREATER_THAN
        right: 25
      do:
        _class: Assignment
        target:
          _class: Reference
          value: 'test'
        value:
          _class: BinaryOp
          left:
            _class: Reference
            value: 'test'
          op:
            _class: TwoSidedOperator
            value: AMPERSAND
          right:
            _class: DiceNode
            number_of_dice: 1
            sides: 6
      otherwise:
        _class: Assignment
        target:
          _class: Reference
          value: 'test'
        value:
          _class: Enlarge
          size: null
          value: 0
  - script: 'until @name test > 25 do test = test & 1d6 otherwise test = {@0}'
    result:
      _class: UntilDo
      name: 'name'
      until:
        _class: BinaryOp
        left:
          _class: Reference
          value: 'test'
        op:
          _class: TwoSidedOperator
          value: GREATER_THAN
        right: 25
      do:
        _class: Assignment
        target:
          _class: Reference
          value: 'test'
        value:
          _class: BinaryOp
          left:
            _class: Reference
            value: 'test'
          op:
            _class: TwoSidedOperator
            value: AMPERSAND
          right:
            _class: DiceNode
            number_of_dice: 1
            sides: 6
      otherwise:
        _class: Assignment
        target:
          _class: Reference
          value: 'test'
        value:
          _class: Enlarge
          size: null
          value: 0

- name: restart
  categories:
  - restart
  tests:
  - script: 'restart before'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'BEFORE'
      target:
        _class: SpecialReference
        value: 'NONE'
  - script: 'restart at'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'AT'
      target:
        _class: SpecialReference
        value: 'NONE'
  - script: 'restart after'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'AFTER'
      target:
        _class: SpecialReference
        value: 'NONE'
  - script: 'restart before !'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'BEFORE'
      target:
        _class: SpecialReference
        value: 'NONE'
  - script: 'restart at !'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'AT'
      target:
        _class: SpecialReference
        value: 'NONE'
  - script: 'restart after !'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'AFTER'
      target:
        _class: SpecialReference
        value: 'NONE'
  - script: 'restart before ~'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'BEFORE'
      target:
        _class: SpecialReference
        value: 'ROOT'
  - script: 'restart at ~'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'AT'
      target:
        _class: SpecialReference
        value: 'ROOT'
  - script: 'restart after ~'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'AFTER'
      target:
        _class: SpecialReference
        value: 'ROOT'
  - script: 'restart before test'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'BEFORE'
      target: 'test'
  - script: 'restart at test'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'AT'
      target: 'test'
  - script: 'restart after test'
    result:
      _class: Restart
      location_specifier:
        _class: RestartLocationSpecifier
        value: 'AFTER'
      target: 'test'

- name: for_every
  categories:
  - for_every
  tests:
  - script: 'for every item that 2 has do 3'
    result:
      _class: ForEvery
      name: null
      item_name: 'item'
      iterable: 2
      do:
      - 3
  - script: 'for every @ loop_name item that 2 has do 3'
    result:
      _class: ForEvery
      name: 'loop_name'
      item_name: 'item'
      iterable: 2
      do:
      - 3
  - script: 'for every @ loop_name item that {1d6} has do 3'
    result:
      _class: ForEvery
      name: 'loop_name'
      item_name: 'item'
      iterable:
        _class: Reduce
        value:
          _class: DiceNode
          number_of_dice: 1
          sides: 6
      do:
      - 3
  - script: 'for every @ loop_name item that {1d6} has do restart after'
    result:
      _class: ForEvery
      name: 'loop_name'
      item_name: 'item'
      iterable:
        _class: Reduce
        value:
          _class: DiceNode
          number_of_dice: 1
          sides: 6
      do:
      - _class: Restart
        location_specifier:
          _class: RestartLocationSpecifier
          value: 'AFTER'
        target:
          _class: SpecialReference
          value: 'NONE'
  - script: 'for every @ loop_name item that {1d6} has do leave'
    result:
      _class: ForEvery
      name: 'loop_name'
      item_name: 'item'
      iterable:
        _class: Reduce
        value:
          _class: DiceNode
          number_of_dice: 1
          sides: 6
      do:
      - _class: Leave
