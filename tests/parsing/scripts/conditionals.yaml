name: basic_conditionals
categories:
- conditionals
tests:

- name: negation
  categories:
  - negation
  - expressions
  tests:
  - script: 'not test'
    result:
      _class: Negation
      value: 'test'
  - script: 'not 1d6'
    result:
      _class: Negation
      value:
        _class: Dice
        number_of_dice: 1
        sides: 6

- name: comparison_operators
  categories:
  - comparisons
  - comparison_operators
  - expressions
  tests:
  - script: '1 == a'
    result:
      _class: BinaryOp
      left: 1
      op: '=='
      right: a
  - script: '1 >= a'
    result:
      _class: BinaryOp
      left: 1
      op: '>='
      right: a
  - script: '1 <= a'
    result:
      _class: BinaryOp
      left: 1
      op: '<='
      right: a
  - script: '1 != a'
    result:
      _class: BinaryOp
      left: 1
      op: '!='
      right: a
  - script: '1 > a'
    result:
      _class: BinaryOp
      left: 1
      op: '>'
      right: a
  - script: '1 < a'
    result:
      _class: BinaryOp
      left: 1
      op: '<'
      right: a
  - script: '1 has a'
    result:
      _class: BinaryOp
      left: 1
      op: 'has'
      right: a

- name: comparisons
  categories:
  - comparisons
  - expressions
  tests:
  - script: '1 > a'
    result:
      _class: BinaryOp
      left: 1
      op: '>'
      right: a
  - script: '1d6 has 2'
    result:
      _class: BinaryOp
      left:
        _class: Dice
        number_of_dice: 1
        sides: 6
      op: 'has'
      right: 2
  - script: '1d6 has 2 - b'
    result:
      _class: BinaryOp
      left:
        _class: Dice
        number_of_dice: 1
        sides: 6
      op: 'has'
      right:
        _class: BinaryOp
        left: 2
        op: '-'
        right: b
  - script: '1d6 < 2 !=  z'
    result:
      _class: BinaryOp
      left:
        _class: Dice
        number_of_dice: 1
        sides: 6
      op: '<'
      right:
        _class: BinaryOp
        left: 2
        op: '!='
        right: z
  - script: '(1d6 < 2) !=  3'
    result:
      _class: BinaryOp
      left:
        _class: BinaryOp
        left:
          _class: Dice
          number_of_dice: 1
          sides: 6
        op: '<'
        right: 2
      op: '!='
      right: 3

- name: use_if
  categories:
  - expressions
  - use_if
  tests:
  - script: 'use 1 if a otherwise 0'
    result:
      _class: UseIf
      use: 1
      predicate: 'a'
      otherwise: 0
  - script: 'use 1d6 if use_d6 otherwise 2d4'
    result:
      _class: UseIf
      use:
        _class: Dice
        number_of_dice: 1
        sides: 6
      predicate: 'use_d6'
      otherwise:
        _class: Dice
        number_of_dice: 2
        sides: 4
  - script: 'use 1d6 if use_d6 otherwise use 2d4 if use_d4 otherwise 3d3'
    result:
      _class: UseIf
      use:
        _class: Dice
        number_of_dice: 1
        sides: 6
      predicate: 'use_d6'
      otherwise:
        _class: UseIf
        use:
          _class: Dice
          number_of_dice: 2
          sides: 4
        predicate: 'use_d4'
        otherwise:
          _class: Dice
          number_of_dice: 3
          sides: 3

- name: if_then
  categories:
  - statements
  - if_then
  tests:
  - script: 'if a then 2'
    result:
      _class: IfThen
      predicate: 'a'
      then: 2
      otherwise: null
  - script: 'if a then 2 otherwise 3'
    result:
      _class: IfThen
      predicate: 'a'
      then: 2
      otherwise: 3
  - script: 'if a then 2 otherwise if b then 4'
    result:
      _class: IfThen
      predicate: 'a'
      then: 2
      otherwise:
        _class: IfThen
        predicate: 'b'
        then: 4
        otherwise: null
  - script: 'if a then 2 otherwise if b then 4 otherwise 5'
    result:
      _class: IfThen
      predicate: 'a'
      then: 2
      otherwise:
        _class: IfThen
        predicate: 'b'
        then: 4
        otherwise: 5
  - script: 'if a then 2 unless b then 4'
    result:
      _class: IfThen
      predicate:
        _class: Negation
        value: 'a'
      then:
        _class: IfThen
        predicate: 'b'
        then: 4
        otherwise: null
      otherwise: 2
  - script: 'if a then 2 unless b then 4 otherwise 3'
    result:
      _class: IfThen
      predicate:
        _class: Negation
        value: 'a'
      then:
        _class: IfThen
        predicate: 'b'
        then: 4
        otherwise: 3
      otherwise: 2
