tests:

- name: load
  categories:
  - load
  - bags
  tests:
  - script: 'load test'
    result:
      _class: Load
      to_load:
        _class: SpecialReference
        value: ALL
      load_from:
        _class: Reference
        value: 'test'
      into:
        _class: Reference
        value: 'test'
  - script: 'load test, test2'
    result:
    - _class: Load
      to_load:
        _class: SpecialReference
        value: ALL
      load_from:
        _class: Reference
        value: 'test'
      into:
        _class: Reference
        value: 'test'
    - _class: Load
      to_load:
        _class: SpecialReference
        value: ALL
      load_from:
        _class: Reference
        value: 'test2'
      into:
        _class: Reference
        value: 'test2'
  - script: 'load test into copy'
    result:
      _class: Load
      to_load:
        _class: SpecialReference
        value: ALL
      load_from:
        _class: Reference
        value: 'test'
      into:
        _class: Reference
        value: 'copy'
  - script: 'load test, test_two into ~'
    result:
    - _class: Load
      to_load:
        _class: SpecialReference
        value: ALL
      load_from:
        _class: Reference
        value: 'test'
      into:
        _class: SpecialReference
        value: ROOT
    - _class: Load
      to_load:
        _class: SpecialReference
        value: ALL
      load_from:
        _class: Reference
        value: 'test_two'
      into:
        _class: SpecialReference
        value: ROOT
  - script: 'load * from test'
    result:
      _class: Load
      to_load:
        _class: SpecialReference
        value: ALL
      load_from:
        _class: Reference
        value: 'test'
      into:
        _class: SpecialReference
        value: ROOT
  - script: 'load test from bag'
    result:
    - _class: Load
      to_load:
        _class: Reference
        value: 'test'
      load_from:
        _class: Reference
        value: 'bag'
      into:
        _class: SpecialReference
        value: ROOT
  - script: 'load test1 from bag into other_bag'
    result:
    - _class: Load
      to_load:
        _class: Reference
        value: 'test1'
      load_from:
        _class: Reference
        value: 'bag'
      into:
        _class: Reference
        value: 'other_bag'
  - script: 'load bag into other_bag'
    result:
    - _class: Load
      to_load:
        _class: SpecialReference
        value: ALL
      load_from:
        _class: Reference
        value: 'bag'
      into:
        _class: Reference
        value: 'other_bag'
  - script: 'load test, test2 from bag'
    result:
    - _class: Load
      to_load:
        _class: Reference
        value: 'test'
      load_from:
        _class: Reference
        value: 'bag'
      into:
        _class: SpecialReference
        value: ROOT
    - _class: Load
      to_load:
        _class: Reference
        value: 'test2'
      load_from:
        _class: Reference
        value: 'bag'
      into:
        _class: SpecialReference
        value: ROOT
  - script: 'load test from bag into other_bag'
    result:
      _class: Load
      to_load:
        _class: Reference
        value: 'test'
      load_from:
        _class: Reference
        value: 'bag'
      into:
        _class: Reference
        value: 'other_bag'
  - script: 'load test2, test3 from bag into ~'
    result:
    - _class: Load
      to_load:
        _class: Reference
        value: 'test2'
      load_from:
        _class: Reference
        value: 'bag'
      into:
        _class: SpecialReference
        value: ROOT
    - _class: Load
      to_load:
        _class: Reference
        value: 'test3'
      load_from:
        _class: Reference
        value: 'bag'
      into:
        _class: SpecialReference
        value: ROOT
  - script: 'load test4, test5 from bag into other_bag'
    result:
    - _class: Load
      to_load:
        _class: Reference
        value: 'test4'
      load_from:
        _class: Reference
        value: 'bag'
      into:
        _class: Reference
        value: 'other_bag'
    - _class: Load
      to_load:
        _class: Reference
        value: 'test5'
      load_from:
        _class: Reference
        value: 'bag'
      into:
        _class: Reference
        value: 'other_bag'

- name: assignment
  categories:
  - assignment
  tests:
  - script: 'name = 1'
    result:
      _class: Assignment
      target:
        _class: Reference
        value: name
      value: 1
  - script: 'name += 1'
    result:
      _class: Assignment
      target:
        _class: Reference
        value: 'name'
      value:
        _class: BinaryOp
        left:
          _class: Reference
          value: 'name'
        op: '+'
        right: 1
  - script: 'name -= 1'
    result:
      _class: Assignment
      target:
        _class: Reference
        value: 'name'
      value:
        _class: BinaryOp
        left:
          _class: Reference
          value: 'name'
        op: '-'
        right: 1
  - script: 'name /= 1'
    result:
      _class: Assignment
      target:
        _class: Reference
        value: 'name'
      value:
        _class: BinaryOp
        left:
          _class: Reference
          value: 'name'
        op: '/'
        right: 1
  - script: 'name %/= 1'
    result:
      _class: Assignment
      target:
        _class: Reference
        value: 'name'
      value:
        _class: BinaryOp
        left:
          _class: Reference
          value: 'name'
        op: '%/'
        right: 1
  - script: 'name %= 1'
    result:
      _class: Assignment
      target:
        _class: Reference
        value: 'name'
      value:
        _class: BinaryOp
        left:
          _class: Reference
          value: 'name'
        op: '%'
        right: 1
  - script: 'name &= 1'
    result:
      _class: Assignment
      target:
        _class: Reference
        value: 'name'
      value:
        _class: BinaryOp
        left:
          _class: Reference
          value: 'name'
        op: '&'
        right: 1
  - script: 'name ^= 1'
    result:
      _class: Assignment
      target:
        _class: Reference
        value: 'name'
      value:
        _class: BinaryOp
        left:
          _class: Reference
          value: name
        op: '^'
        right: 1
  - script: '?.{1} = 3'
    result:
      _class: Assignment
      target:
        _class: Access
        accessing:
          _class: SpecialReference
          value: SUBJECT
        accessors:
        - _class: Reduce
          value: 1
      value: 3
  - script: 'name = 1d6'
    result:
      _class: Assignment
      target:
        _class: Reference
        value: name
      value:
        _class: DiceNode
        number_of_dice: 1
        sides: 6
  - script: 'name = {2}'
    result:
      _class: Assignment
      target:
        _class: Reference
        value: name
      value:
        _class: Reduce
        value: 2
  - script: 'name = {@}'
    result:
      _class: Assignment
      target:
        _class: Reference
        value: name
      value:
        _class: Enlarge
        size: null
        value: null
  - script: 'name = {1d6@(3d4 + 5)}'
    result:
      _class: Assignment
      target:
        _class: Reference
        value: name
      value:
        _class: Enlarge
        size:
          _class: DiceNode
          number_of_dice: 1
          sides: 6
        value:
          _class: BinaryOp
          left:
            _class: DiceNode
            number_of_dice: 3
            sides: 4
          op: '+'
          right: 5
  - script: 'name = value'
    result:
      _class: Assignment
      target:
        _class: Reference
        value: name
      value:
        _class: Reference
        value: 'value'
  - script: 'name = {1d6}->top(2)'
    result:
      _class: Assignment
      target:
        _class: Reference
        value: name
      value:
        _class: Modify
        subject:
          _class: Reduce
          value:
            _class: DiceNode
            number_of_dice: 1
            sides: 6
        modifiers:
        - _class: ModifierCall
          modifier:
            _class: Reference
            value: 'top'
          args: [2]
  - script: 'name = {{(2d4)d6}->top(3)}'
    result:
      _class: Assignment
      target:
        _class: Reference
        value: name
      value:
        _class: Reduce
        value:
          _class: Modify
          subject:
            _class: Reduce
            value:
              _class: DiceNode
              number_of_dice:
                _class: DiceNode
                number_of_dice: 2
                sides: 4
              sides: 6
          modifiers:
          - _class: ModifierCall
            modifier:
              _class: Reference
              value: 'top'
            args: [3]

- name: blocks
  categories:
  - blocks
  tests:
  - script: '[]'
    result: []
  - script: '[1 + z]'
    result:
      _class: BinaryOp
      left: 1
      op: '+'
      right:
        _class: Reference
        value: z
  - script: '[1 + z  ]'
    result:
      _class: BinaryOp
      left: 1
      op: '+'
      right:
        _class: Reference
        value: z
  - script: '[ 1 + z|]'
    result:
    - _class: BinaryOp
      left: 1
      op: '+'
      right:
        _class: Reference
        value: z
  - script: '[ a = 1]'
    result:
    - _class: Assignment
      target:
        _class: Reference
        value: 'a'
      value: 1
  - script: '[a = 1 | b = 3]'
    result:
    - _class: Assignment
      target:
        _class: Reference
        value: 'a'
      value: 1
    - _class: Assignment
      target:
        _class: Reference
        value: 'b'
      value: 3
  - script: '[1 + z | b = 3]'
    result:
    - _class: BinaryOp
      left: 1
      op: '+'
      right:
        _class: Reference
        value: z
    - _class: Assignment
      target:
        _class: Reference
        value: 'b'
      value: 3
  - script: '[a = 1 | 3 * y]'
    result:
    - _class: Assignment
      target:
        _class: Reference
        value: 'a'
      value: 1
    - _class: BinaryOp
      left: 3
      op: '*'
      right:
        _class: Reference
        value: y
  - script: '[1 + z | 3 * y]'
    result:
    - _class: BinaryOp
      left: 1
      op: '+'
      right:
        _class: Reference
        value: z
    - _class: BinaryOp
      left: 3
      op: '*'
      right:
        _class: Reference
        value: y
  - script: "
    [
      1 + z

      3 * y
    ]"
    result:
    - _class: BinaryOp
      left: 1
      op: '+'
      right:
        _class: Reference
        value: z
    - _class: BinaryOp
      left: 3
      op: '*'
      right:
        _class: Reference
        value: y

- name: attempt
  categories:
  - attempt
  - error_handling
  tests:
  - script: 'attempt a1 but always b'
    result:
      _class: Attempt
      attempt:
        _class: Reference
        value: 'a1'
      buts: []
      always:
        _class: Reference
        value: 'b'
  - script: "attempt a2 but if b occurs then c"
    result:
      _class: Attempt
      attempt:
        _class: Reference
        value: 'a2'
      buts:
      - _class: ButIf
        predicate:
          _class: Reference
          value: 'b'
        statement:
          _class: Reference
          value: 'c'
      always: null
  - script: "attempt a3 but always b"
    result:
      _class: Attempt
      attempt:
        _class: Reference
        value: 'a3'
      buts: []
      always:
        _class: Reference
        value: 'b'
  - script: "attempt a4 but if b occurs then c but always d"
    result:
      _class: Attempt
      attempt:
        _class: Reference
        value: 'a4'
      buts:
      - _class: ButIf
        predicate:
          _class: Reference
          value: 'b'
        statement:
          _class: Reference
          value: 'c'
      always:
        _class: Reference
        value: 'd'
  - script: "attempt a5 but if b occurs then c but if * occurs then d but always e"
    result:
      _class: Attempt
      attempt:
        _class: Reference
        value: 'a5'
      buts:
      - _class: ButIf
        predicate:
          _class: Reference
          value: 'b'
        statement:
          _class: Reference
          value: 'c'
      - _class: ButIf
        predicate:
          _class: SpecialReference
          value: ALL
        statement:
          _class: Reference
          value: 'd'
      always:
        _class: Reference
        value: 'e'
