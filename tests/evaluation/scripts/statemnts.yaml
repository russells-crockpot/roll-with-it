name: statements
categories:
- statements
tests:
- name: assignment
  categories:
  - assignment
  tests:
  - statements:
    - ['a = 1', null]
    - ['a', 1]
  - statements:
    - ['b = 2', null]
    - ['b += 1', null]
    - ['b', 3]
  - statements:
    - ['c = 3', null]
    - ['c -= 1', null]
    - ['c', 2]
  - statements:
    - ['d = 4', null]
    - ['d *= 2', null]
    - ['d', 8]
  - statements:
    - ['e = 5', null]
    - ['e %/= 2', null]
    - ['e', 2.5]
  - statements:
    - ['f = 6', null]
    - ['f /= 2', null]
    - ['f', 3]
  - statements:
    - ['g = 7', null]
    - ['g /= 2', null]
    - ['g', 3]
  - statements:
    - ['h = 7', null]
    - ['h %= 2', null]
    - ['h', 1]
  - statements:
    - ['i = 3d6', null]
    - ['i =-> top', null]
    - ['i', [3]]

- name: bags
  categories:
  - bags
  tests:
  - statements:
    - ['a = {.}', null]
    - ['a', {}]
  - statements:
    - ['b = {.}', null]
    - ['b.{1} = 2', null]
    - ['b', { 1: 2 }]
    - ['b.{1}', 2]
  - statements:
    - ['c = {.}', null]
    - ["c.{'x'} = 3", null]
    - ['c', {'x': 3}]
    - ['c.x', 3]
  - statements:
    - ['d = {.}', null]
    - ['d.x = 4', null]
    - ['d', {'x': 4}]
    - ["d.{'x'}", 4]
  - statements:
    - ['e = {.}', null]
    - ["e.{'x'} = 1", null]
    - ['e.x += 4', null]
    - ['e', {'x': 5}]
    - ['e.x', 5]
    - ["e.{'x'}", 5]
  - statements:
    - ['f = {.}', null]
    - ['f.x = {.}', null]
    - ['f', {'x': {}}]
    - ['f.x.a = 2', null]
    - ['f', {'x': {'a': 2}}]
    - ["f.x.{'a'} *= 2", null]
    - ['f', {'x': {'a': 4}}]
    - ['f.x', {'a': 4}]
    - ["f.{'x'}", {'a': 4}]
    - ['f.x.a', 4]
  - statements:
    - ['g = {.}', null]
    - ["y = 'x'", null]
    - ['g.x = 4', null]
    - ['g.y = 3', null]
    - ["g.{'x'} += 1", null]
    - ["g.{y} += 1", null]
    - ['g', {'x': 6, 'y': 3}]
    - ["g.{'x'}", 6]
    - ["g.{y}", 6]
    - ["g.y", 3]
